<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>Hero Section Bullets Component</title>
  </head>
  <body>
    <main class="hero-section-bullets-main">
      <section class="hero">
  <div>
    <h1 class="hero__title">Premium abstract images</h1>
    <ul class="hero__features">
      <li class="hero__features--item">
        <img
          src="./img/hero-section-bullets/check-fill.svg"
          width="24px"
          height="24px"
          alt=""
        />
        Minimum 5K image resolution
      </li>
      <li class="hero__features--item">
        <img
          src="./img/hero-section-bullets/check-fill.svg"
          width="24px"
          height="24px"
          alt=""
        />
        Various format variants available
      </li>
      <li class="hero__features--item">
        <img
          src="./img/hero-section-bullets/check-fill.svg"
          width="24px"
          height="24px"
          alt=""
        />
        Retina display support
      </li>
    </ul>
    <div class="hero__cta">
      <button class="btn btn__primary hero__btn hero__btn--primary">
        See pricing
      </button>
      <button
        type="button"
        class="btn btn__secondary hero__btn hero__btn--secondary"
      >
        Learn more
      </button>
    </div>
  </div>
  <figure>
    <picture>
      <source
        srcset="./img/hero-section-bullets/prism.png"
        media="(min-width: 64em)"
      />

      <source
        srcset="./img/hero-section-bullets/prism.png"
        media="(min-width: 48em)"
      />
      <img src="./img/hero-section-bullets/mobile/hero-mobile.png" alt="" />
    </picture>
  </figure>
</section>

    </main>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
